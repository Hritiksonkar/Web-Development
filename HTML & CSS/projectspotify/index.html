<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left border ">

            <div class="Home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="/asset/logo.svg" alt=""> spotify</div>
                <ul>
                    <li><img class="invert" src="/asset/home.svg" alt="home" Home>Home</li>
                    <li><img class="invert" src="/asset/search-line.svg" alt="search" Search> Search</li>
                </ul>
            </div>

            <div class="librery bg-grey rounded m-1 p-1">
                <h2>Your Library </h2>
                <div class="songlist">
                    <ul>
                        <li>
                            <img class="invert" src="/asset/music.svg" alt="">
                            <div class="info">
                                <div>songName</div>
                                <div>songArtist</div>
                            </div>
                            <div class="playNow">
                                <span>Play Now</span>
                            </div>
                            <img class="invert" src="/asset/play (1).svg" alt="">
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right border bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25"
                        fill="currentColor">
                        <path
                            d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25"
                        fill="currentColor">
                        <path
                            d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z">
                        </path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="Signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="Spotify-playlist">
                <h1>Spotify-Playlist</h1>

                <div class="cardcontainer">
                    <div class="card">
                        <img src="./asset/cover.jpg" alt="">
                        <div class="play-button">
                            <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green Circle Background -->
                                <circle cx="50" cy="50" r="45" fill="green" />

                                <!-- Black Play Button -->
                                <polygon points="40,30 70,50 40,70" fill="black" />
                            </svg>
                        </div>
                        <h2>Happy Hits!</h2>
                        <p>Hits to boots your mood and fill you with happiness !</p>
                    </div>
                </div>




                <div class="playbar">
                    <div class="song">

                    </div>
                    <div class="songplaybutton">
                        <img src="/asset/prevsong.svg" alt="">
                        <img src="/asset/play (1).svg" alt="">
                        <img src="/asset/nextsong.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
